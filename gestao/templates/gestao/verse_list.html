<!-- gestao/templates/gestao/verse_list.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Bible Verses</title>
</head>
<body>
    <h1>Bible Verses</h1>
    <table>
        <thead>
            <tr>
                <th>Book ID</th>
                <th>Chapter</th>
                <th>Verse Number</th>
                <th>Text</th>
            </tr>
        </thead>
        <tbody>
            {% for verse in verses %}
            <tr>
                <td>{{ verse.book_id }}</td>
                <td>{{ verse.chapter }}</td>
                <td>{{ verse.verse_number }}</td>
                <td>{{ verse.text }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="4">No verses available.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
